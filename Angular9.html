<!DOCTYPE html>
<html>
<script src=
"https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
<body ng-app="myTable">
<h2 style = "color:green">Country and Capitals </h2>
  
<table ng-controller="control" border="2">
<tr ng-repeat="x in records">
  <td>{{x.Country}}</td>
  <td>{{x.Capital}}</td>  
</tr>
</table>
  
<script>
var app = angular.module("myTable", []);
app.controller("control", function($scope) {
  $scope.records = [
    {
      "Country" : "India",
      "Capital" : "Delhi"
    },
    
    {
      "Country" : "Japan",
      "Capital" : "Tokyo"
    }
  ]
});
</script>
  
</body>
</html>
