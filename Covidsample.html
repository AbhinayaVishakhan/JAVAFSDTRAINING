<script LANGUAGE="JavaScript"> 
function getParams() 
{var idx = document.URL.indexOf('?'); 
var params = new Array(); 
if (idx != -1)  
{var pairs = document.URL.substring(idx+1, document.URL.length).split('&'); 
for (var i=0; i<pairs.length; i++){nameVal = pairs[i].split('='); 
params[nameVal[0]] = nameVal[1];}} 
return params;}params = getParams(); 
firstname = unescape(params["firstname"]); 
lastname = unescape(params["lastname"]); 
location = unescape(params["location"]); 
phonenumber = unescape(params["phonenumber"]); 
dob(dd/mm/yyrr)= unescape(params["dob"]); 
document.write("firstname = " + firstname + "<br>"); 
document.write("lastname = " + lastname + "<br>"); 
document.write("Location = " + location + "<br>");
document.write("PhoneNumber = " + phonenumber + "<br>");
document.write("DOB = " + dob(dd/mm/yyrr) + "<br>");
</script>
